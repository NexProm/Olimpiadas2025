<br>
<div class="forms"> 
  <form action="/buscar-paquetes" method="get">
    <h2>Alojamientos</h2>

    <div class="form-row">
      <div class="form-group">
        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" placeholder="Ingresá una ciudad, alojamiento o punto de interés" required>
      </div>

      <div class="form-group">
        <label for="fecha_salida">Fecha de entrada:</label>
        <input type="date" id="fecha_salida" name="fecha_salida">
      </div>

      <div class="form-group">
        <label for="fecha_regreso">Fecha de salida:</label>
        <input type="date" id="fecha_regreso" name="fecha_regreso">
      </div>

      <div class="form-group">
        <label for="habitaciones">Habitaciones:</label>
        <div class="habitaciones-box">
          <span class="habitacion-icon">🛏️</span>
          <input type="number" id="habitaciones" name="habitaciones" min="1" max="10" value="1">
          <span class="persona-icon">👤</span>
          <input type="number" id="pasajeros" name="pasajeros" min="1" max="10" value="2">
        </div>
      </div>
    </div>

    <div class="form-row">
      <label class="toggle-switch">
        <input type="checkbox" id="sin_fecha">
        <span class="slider"></span>
        Todavía no he decidido la fecha
      </label>
    </div>

    <div class="form-actions">
      <button type="submit" class="search-button">🔍 Buscar</button>
    </div>
  </form>
</div>
