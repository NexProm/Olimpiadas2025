<div class="hero-container">
  <img src="images/banner.png" alt="Ciudad" class="hero-image">
  <div class="hero-texto">
    <h1>Tu próximo destino<br>te espera.</h1>
  </div>
</div>
<br><br>
<div class="forms">
<form action="/buscar-paquetes" method="get">
  <h2>Elige nuestros paquetes turísticos:</h2>

  <div class="form-row">
    <div class="form-group">
      <label for="origen">Origen:</label>
      <input type="text" id="origen" name="origen" placeholder="Ciudad de origen" required>
    </div>

    <div class="form-group">
      <label for="fecha_salida">Fecha de salida:</label>
      <input type="date" id="fecha_salida" name="fecha_salida" required>
    </div>

    <div class="form-group">
      <label for="pasajeros">Cantidad de pasajeros:</label>
      <input type="number" id="pasajeros" name="pasajeros" min="1" max="10" value="1" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="destino">Destino:</label>
      <input type="text" id="destino" name="destino" placeholder="Ciudad destino" required>
    </div>

    <div class="form-group">
      <label for="fecha_regreso">Fecha de regreso:</label>
      <input type="date" id="fecha_regreso" name="fecha_regreso" required>
    </div>

    <div class="form-group">
      <label for="tipo">Tipo de paquete:</label>
      <select id="tipo" name="tipo" required>
        <option value="">Seleccione...</option>
        <option value="vuelo+hotel">Vuelo + Hotel</option>
        <option value="vuelo+auto">Vuelo + Auto</option>
        <option value="hotel">Solo Hotel</option>
        <option value="crucero">Crucero</option>
      </select>
    </div>
  </div>
  <div class="form-actions">
    <button type="submit">Comprar</button>
  </div>
</form>
</div>
<br><br>
<div class="contenedor">
  <img src="images/Banner1.png" alt="Imagen 1">
  <img src="images/Banner2.png" alt="Imagen 2">
  <img src="images/Banner3.png" alt="Imagen 3">
  <img src="images/Banner4.png" alt="Imagen 4">
</div>
<br><br>
<h2>Los paquetes turísticos más destacados:</h2>
<section class="carroza">
  <button class="flecha izquierda" (click)="sliderscroll(-1)">←</button>
  <div class="slider">
      <div class="carrusel">
          <div class="imagenes" *ngFor="let pack of paquetes">
              <img [src]="pack.img" [alt]="pack.titulo">
              <strong>{{ pack.titulo }}</strong>
              <p *ngFor="let desc of pack.descripcion">{{ desc }}</p>
              <p>Precio final por persona</p>
              <strong>{{ pack.precio }}</strong>
              <div class="estrellas">
                  <span *ngFor="let rate of [1, 2, 3, 4, 5]"
                      (click)="calificacionpaquete(pack, rate)">
                      {{ rate <= pack.calificacion ? '★' : '☆' }}
                  </span>
              </div>
              <button (click)="addCart(pack)">Comprar</button>
          </div>
      </div>
  </div>
  <button class="flecha derecha" (click)="sliderscroll(+1)">→</button>
</section>
