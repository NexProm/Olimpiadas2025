<div>
  <h1>Tu carrito</h1>
  <p *ngFor="let cart of CartService.cart" class="product">
    {{cart.description}}
    {{cart.price}}
    <button (click)="CartService.deleteCart(cart)">Borrar</button>
    x{{cart.cant}}
    ${{ cart.price * cart.cant }}
  </p>
    total: {{ CartService.total }}
    <a [routerLink]="['']">
      <button>Comprar</button>
    </a>

</div>
