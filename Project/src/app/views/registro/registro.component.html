<div class="iniciar-sesion">
    <h1>Bienvenido a EasyTravel</h1>
    <h2>Registrarse</h2>
    <div class="form">
        <form (ngSubmit)="registrar()" [formGroup]="Form">
            <div class="div_form">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" formControlName="nombre" class="input">
            </div>
            <div *ngIf="Form.get('nombre')?.touched && Form.get('nombre')?.invalid" class="error">
              <small *ngIf="Form.get('nombre')?.errors?.['required']">El nombre es obligatorio.</small>
              <small *ngIf="Form.get('nombre')?.errors?.['maxlength']">Máximo 20 caracteres.</small>
            </div>

            <div class="div_form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" formControlName="email" class="input">
            </div>
            <div *ngIf="Form.get('email')?.touched && Form.get('email')?.invalid" class="error">
              <small *ngIf="Form.get('email')?.errors?.['required']">El email es obligatorio.</small>
              <small *ngIf="Form.get('email')?.errors?.['email']">El formato del email no es válido.</small>
            </div>
            <div class="div_form">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" formControlName="password" class="input">
            </div>
            <div *ngIf="Form.get('password')?.touched && Form.get('password')?.invalid" class="error">
              <small *ngIf="Form.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
              <small *ngIf="Form.get('password')?.errors?.['minlength']">Debe tener al menos 8 caracteres.</small>
              <small *ngIf="Form.get('password')?.errors?.['maxlength']">Máximo 20 caracteres.</small>
            </div>
            <div>
                <button type="submit" id="button_form" [disabled]="Form.invalid">Enviar</button>
            </div>
            <div class="links">
                <h4><a href="/inicio-sesion">Iniciar Sesion</a></h4>
            </div>
        </form>

    </div>


</div>
